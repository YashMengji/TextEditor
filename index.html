<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/display.css">
  <title>Document</title>
</head>
<body>
  <div class="display-div">
    <div class="div-undo-redo-btn">
      <div class="div-undo-btn">
        <button class="undo-btn">
          <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
        <div class="div-undo-text">
          undo
        </div>
      </div>
      <div class="div-redo-btn">
        <button class="redo-btn">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
        <div class="div-redo-text">
          redo
        </div>
      </div>
    </div>
    <div class="div-canvas">

    </div>
    <div class="div-text-edit-btn">
      <div class="div-font-family"> 
        <select name="" id="font-family">
          <option value="QuickSand">Font family</option>
          <option value="Arial">Arial</option>
          <option value="Roboto">Roboto</option>
          <option value="Lexend">Lexend</option>
          <option value="Montserrat">Montserrat</option>
        </select>
      </div>
      <div class="div-font-size">
        <div class="div-font-size-decrement">
          <i class="fa-solid fa-minus "></i>
        </div>
        <input name="font-size-name" type="number" min="0" class="font-size-input" value="16">
        <div class="div-font-size-increment">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
      <div class="div-font-bold">
        <i class="fa-solid fa-bold"></i>
      </div>
      <div class="div-font-italic">
        <i class="fa-solid fa-italic"></i>
      </div>
      <div class="div-font-center">
        <i class="fa-solid fa-align-center"></i>
      </div>
      <div class="div-font-underline">
        <i class="fa-solid fa-underline"></i>
      </div>
    </div>
    <div class="div-add-text-btn">
      <div class="div-add-text-btn-center">
        <i class="fa-solid fa-t"></i>
        <div class="div-add-text-btn-text">
          Add Text
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./scripts/general.js"></script>
</html>
